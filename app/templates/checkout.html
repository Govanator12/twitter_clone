{% extends 'base.html' %}

{% block app_content %}
  <div class="container">
    <main>
      <div class="row">
        <div class="col-md-12">
          <h1>Checkout</h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">$</th>
                <th scope="col">Rem.</th>
              </tr>
            </thead>
            <tbody>
              {% for item in cart %}
                <tr>
                  <th scope="row">{{ item.amount }}</th>
                  <td>{{ item.title }}</td>
                  <td>${{ item.price }}</td>
                  <td>Remove</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div> <!-- ends col 8 -->
      </div> <!-- ends row -->
    </main>
  </div> <!-- ends container  -->
{% endblock %}
